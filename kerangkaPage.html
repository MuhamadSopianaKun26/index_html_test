<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Memuat...</title>
</head>
<body>
  <main style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px;">
    <h1 id="article-title">Memuat konten...</h1>
    <p id="article-description"></p>
    <img id="article-image" src="" alt="Gambar Artikel" style="max-width: 100%; display: none;" />
  </main>

  <script>
    const article = {
      title: "Tujuh Sembilan Digital Bootcamp",
      description: "Pelatihan digital marketing untuk meningkatkan keterampilan digital Anda.",
      image: "https://digitalbootcamp.tujuhsembilan.com/assets/img/seo.webp",
      url: "https://digitalbootcamp.tujuhsembilan.com/landing"
    };

    // Isi konten
    document.getElementById("article-title").textContent = article.title;
    document.getElementById("article-description").textContent = article.description;
    document.getElementById("article-image").src = article.image;
    document.getElementById("article-image").style.display = "block";
    document.title = article.title;

    // Fungsi menambahkan <meta>
    function addMeta(name, content, isProperty = false) {
      const meta = document.createElement("meta");
      if (isProperty) {
        meta.setAttribute("property", name);
      } else {
        meta.setAttribute("name", name);
      }
      meta.setAttribute("content", content);
      document.head.appendChild(meta);
    }

    // Metadata biasa
    addMeta("description", article.description);

    // Metadata OpenGraph
    addMeta("og:title", article.title, true);
    addMeta("og:description", article.description, true);
    addMeta("og:image", article.image, true);
    addMeta("og:type", "website", true);
    addMeta("og:url", article.url, true);
  </script>
</body>
</html>
