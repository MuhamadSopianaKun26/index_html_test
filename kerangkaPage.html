<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tujuh Sembilan Digital Bootcamp</title>

  <!-- âœ… Open Graph statis agar bisa terbaca bot -->
  <meta property="og:title" content="Tujuh Sembilan Digital Bootcamp" />
  <meta property="og:description" content="Pelatihan digital marketing untuk meningkatkan keterampilan digital Anda." />
  <meta property="og:image" content="https://digitalbootcamp.tujuhsembilan.com/assets/img/seo.webp" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://digitalbootcamp.tujuhsembilan.com/landing" />

  <!-- Metadata umum -->
  <meta name="description" content="Pelatihan digital marketing untuk meningkatkan keterampilan digital Anda." />
</head>
<body>
  <main style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px;">
    <h1 id="article-title">Memuat konten...</h1>
    <p id="article-description"></p>
    <img id="article-image" src="" alt="Gambar Artikel" style="max-width: 100%; display: none;" />
  </main>

  <script>
    // Data artikel dinamis (bisa juga di-fetch dari API)
    const article = {
      title: "Tujuh Sembilan Digital Bootcamp",
      description: "Pelatihan digital marketing untuk meningkatkan keterampilan digital Anda.",
      image: "https://digitalbootcamp.tujuhsembilan.com/assets/img/seo.webp",
      url: "https://digitalbootcamp.tujuhsembilan.com/landing"
    };

    // Tampilkan konten dinamis
    document.getElementById("article-title").textContent = article.title;
    document.getElementById("article-description").textContent = article.description;
    const img = document.getElementById("article-image");
    img.src = article.image;
    img.style.display = "block";
  </script>
</body>
</html>
