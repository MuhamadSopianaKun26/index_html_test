<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Placeholder Title -->
  <title id="page-title">Loading...</title>
</head>
<body>
  <!-- Konten Halaman -->
  <main style="max-width: 600px; margin: auto; font-family: sans-serif;">
    <h1 id="article-title">Sedang Memuat...</h1>
    <p id="article-content"></p>
    <img id="article-image" src="" alt="" style="max-width: 100%; display: none;" />
  </main>

  <!-- Script: Isi Dinamis -->
  <script>
    // Simulasi data dari API atau backend
    const articleData = {
      title: "Belajar SEO untuk Pemula: Panduan Lengkap",
      description: "Panduan mudah belajar SEO dari nol, cocok untuk pemula yang ingin memahami dasar-dasar SEO.",
      image: "https://www.searchenginejournal.com/wp-content/uploads/2021/06/seo-guide-60a3a4eec64f8-sej.png" // Link valid gambar
    };

    // Ubah konten halaman
    document.getElementById("article-title").textContent = articleData.title;
    document.getElementById("article-content").textContent = articleData.description;
    document.getElementById("article-image").src = articleData.image;
    document.getElementById("article-image").style.display = "block";
    document.title = articleData.title;

    // Fungsi untuk menambahkan meta tag
    function addMetaTag(name, content, isProperty = false) {
      const meta = document.createElement("meta");
      if (isProperty) {
        meta.setAttribute("property", name);
      } else {
        meta.setAttribute("name", name);
      }
      meta.setAttribute("content", content);
      document.head.appendChild(meta);
    }

    // Tambah meta tag biasa
    addMetaTag("description", articleData.description);

    // Tambah meta Open Graph
    addMetaTag("og:title", articleData.title, true);
    addMetaTag("og:description", articleData.description, true);
    addMetaTag("og:image", articleData.image, true);
    addMetaTag("og:type", "article", true);
    addMetaTag("og:url", window.location.href, true);
  </script>
</body>
</html>
