<!DOCTYPE html>
<html lang="id">
<head>
  <!-- Metadata Dinamis akan diisi oleh JavaScript -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Default Metadata -->
  <title>Default Title</title>
  <meta name="description" content="Deskripsi default halaman">
  
  <!-- OpenGraph Default -->
  <meta property="og:title" content="Default OG Title">
  <meta property="og:description" content="Default OG Description">
  <meta property="og:image" content="https://example.com/default-image.jpg">
  <meta property="og:url" content="https://example.com">
  <meta property="og:type" content="website">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="page-title">Default Page Title</h1>
  <p id="page-content">Konten default halaman.</p>
  
  <div>
    <button onclick="loadPage('home')">Home</button>
    <button onclick="loadPage('product')">Product</button>
    <button onclick="loadPage('article')">Article</button>
  </div>

  <script>
    // Data untuk berbagai jenis halaman
    const pages = {
      home: {
        title: "Beranda - Perusahaan Kami",
        description: "Selamat datang di website resmi perusahaan kami",
        ogTitle: "Temukan Solusi Terbaik untuk Bisnis Anda",
        ogDescription: "Kami menyediakan layanan profesional untuk kebutuhan bisnis Anda",
        ogImage: "https://example.com/images/home-og.jpg",
        content: "Ini adalah halaman beranda kami."
      },
      product: {
        title: "Produk Unggulan - Perusahaan Kami",
        description: "Lihat produk terbaik kami dengan kualitas terjamin",
        ogTitle: "Produk Terbaik Tahun Ini - Diskon 20%",
        ogDescription: "Dapatkan penawaran spesial untuk produk pilihan",
        ogImage: "https://example.com/images/product-og.jpg",
        content: "Ini adalah halaman produk kami."
      },
      article: {
        title: "Tips SEO 2024 - Artikel Terbaru",
        description: "Pelajari teknik SEO terbaru untuk meningkatkan traffic",
        ogTitle: "5 Tips SEO Yang Wajib Diketahui di 2024",
        ogDescription: "Teknik SEO terkini yang masih efektif di tahun 2024",
        ogImage: "https://example.com/images/article-og.jpg",
        content: "Ini adalah halaman artikel kami."
      }
    };

    // Fungsi untuk memuat halaman dengan metadata dinamis
    function loadPage(pageType) {
      const page = pages[pageType] || pages.home;
      
      // Update metadata dasar
      document.title = page.title;
      document.querySelector('meta[name="description"]').content = page.description;
      
      // Update OpenGraph
      document.querySelector('meta[property="og:title"]').content = page.ogTitle;
      document.querySelector('meta[property="og:description"]').content = page.ogDescription;
      document.querySelector('meta[property="og:image"]').content = page.ogImage;
      
      // Update konten halaman
      document.getElementById('page-title').textContent = page.title;
      document.getElementById('page-content').textContent = page.content;
      
      // Update URL (untuk testing)
      window.history.pushState({}, '', `?type=${pageType}`);
    }

    // Inisialisasi halaman pertama kali
    loadPage('home');
  </script>
</body>
</html>
